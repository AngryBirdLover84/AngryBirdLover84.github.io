<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joelstoopid200">
    <title>Joelstoopid200's YouTube Channel Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Joelstoopid200's YouTube Channel</h1>
        <p>Explore the collection of videos in our gallery!</p>
    </header>

    <section class="gallery">
        <!-- Repeat this block for each of the 29 links -->
        <div class="gallery-item">
            <a href="https://www.youtube.com/watch?v=EXAMPLE1" target="_blank">
                <img src="https://img.youtube.com/vi/EXAMPLE1/0.jpg" alt="Video Thumbnail">
                <div class="overlay">
                    <p>Video 1 Title</p>
                </div>
            </a>
        </div>

        <!-- Repeat the above block for each video -->
        <div class="gallery-item">
            <a href="https://www.youtube.com/watch?v=EXAMPLE2" target="_blank">
                <img src="https://img.youtube.com/vi/EXAMPLE2/0.jpg" alt="Video Thumbnail">
                <div class="overlay">
                    <p>Video 2 Title</p>
                </div>
            </a>
        </div>

        <!-- Add more links here -->

    </section>

    <footer>
        <p>Created with love by Joelstoopid200</p>
    </footer>
</body>
</html>
